<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Контроль высоты списка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        .content {
            min-height: calc(100vh - 60px);
            display: flex;
        }

        .custom-column {
            width: 240px;
            padding: 0;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            margin-top: 20px;
            background-color: #ffffff;
        }

        .my-medium-font-weight {
            font-weight: 400;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Шапка -->
    <div class="row ">
        <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a40;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" th:text="${user.email}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">
                                with roles:
                                <span th:each="role, iterStat : ${user.getRoles()}">
                                    <span th:text="${role.role}"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Контент -->
    <div class="row content">
        <div class="custom-column">
            <div class="sidebar">
                <ul class="list-group">
                    <li class="list-group-item active border-0">User</li>
                </ul>
            </div>
        </div>
        <div class="col" style="background-color: #f7f7f7;">
            <div class="mt-4 mx-4">
                <p class="h1">User information-page</p>

                <div class="mt-3">
                    <div class="card">
                        <div class="card-header">
                            <p class="h4">About User</p>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <table class="table table-striped fw-bolder border-top">
                                    <thead class="thead-dark">
                                    <tr class="fw-bolder small align-middle">
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${user}" class="small my-medium-font-weight">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:each="role, iterStat : ${user.getRoles()}">
                                            <span th:text="${role.role}"></span>
                                            <span th:if="${!iterStat.last}">, </span>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Контроль высоты списка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        .content {
            min-height: calc(100vh - 60px);
            display: flex;
        }

        .custom-column {
            width: 240px;
            padding: 0;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            margin-top: 20px;
            background-color: #ffffff;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Шапка -->
    <div class="row ">
            <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a40;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Admin@mail.ru</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse show" id="navbarDark">
                        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">with roles User</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <!-- Контент -->
    <div class="row content">
        <div class="custom-column">
            <div class="sidebar">
                <ul class="list-group">
                    <li class="list-group-item active border-0">Admin</li>
                    <li class="list-group-item border-0">User</li>
                </ul>
            </div>
        </div>
        <div class="col" style="background-color: #f7f7f7;">
            <div class="mt-4 mx-4">
                <p class="h1">Admin panel</p>

                <div class="mt-3">
                <!-- Tabs or Pills can be used in a card with the help of .nav-{tabs|pills} and .card-header-{tabs|pills} classes -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New user</a>
                    </li>
                </ul>
                <div class="card">
                    <div class="card-header">
                        <p class="h4">All users</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <table class="table table-striped fw-bolder">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td>@mdo</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                                </tbody>
                            </table>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>

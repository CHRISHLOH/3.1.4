<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Контроль высоты списка</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .content {
      min-height: calc(100vh - 60px);
      display: flex;
    }

    .custom-column {
      width: 240px;
      padding: 0;
      margin: 0;
    }

    .sidebar {
      height: 100%;
      margin-top: 20px;
      background-color: #ffffff;
    }


  </style>
</head>
<body>
<div class="container-fluid">
  <!-- Шапка -->
  <div class="row ">
    <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a40;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin@mail.ru</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarDark">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">with roles User</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Контент -->
  <div class="row content">
    <div class="custom-column">
      <div class="sidebar">
        <ul class="list-group">
          <li class="list-group-item active border-0">Admin</li>
          <li class="list-group-item border-0">User</li>
        </ul>
      </div>
    </div>
    <div class="col" style="background-color: #f7f7f7;">
      <div class="mt-4 mx-4">
        <p class="h1">Admin panel</p>

        <div class="mt-3">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="#">User Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">New user</a>
            </li>
          </ul>
          <div class="card">
            <div class="card-header">
              <p class="h4">Add new user</p>
            </div>
            <div class="card-body text-center">
              <div class="row">
                <div class="col"></div> <!-- Пустая левая колонка -->
                <div class="col-md-4 col-12">
                  <div class="mt-4">
                    <h5 class="card-title">
                      <label for="formControlInput1" class="form-label fw-bold">First Name</label>
                      <input type="text" class="form-control form-control-sm mb-4" id="formControlInput1" placeholder="First Name">
                    </h5>

                    <h5 class="card-title">
                      <label for="formControlInput2" class="form-label fw-bold">Last name</label>
                      <input type="text" class="form-control mb-4" id="formControlInput2" placeholder="Last name">
                    </h5>

                    <h5 class="card-title">
                      <label for="formControlInput3" class="form-label fw-bold">Age</label>
                      <input type="number" class="form-control mb-4" id="formControlInput3" placeholder="Age">
                    </h5>

                    <h5 class="card-title">
                      <label for="formControlInput4" class="form-label fw-bold">Email address</label>
                      <input type="email" class="form-control mb-4" id="formControlInput4" placeholder="name@example.com">
                    </h5>

                    <h5 class="card-title">
                      <label for="formControlInput5" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control mb-4" id="formControlInput5" placeholder="Password">
                    </h5>
                    <select class="form-select" size="2" aria-label="size 3 select example">
                      <option selected>Admin</option>
                      <option value="1">User</option>
                    </select>

                  </div>
                </div>
                <div class="col"></div> <!-- Пустая правая колонка -->
              </div>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
